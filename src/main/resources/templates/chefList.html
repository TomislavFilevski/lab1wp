<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Chef List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #FF6347;
            color: white;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .btn {
            padding: 5px 10px;
            margin: 2px;
            cursor: pointer;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            font-size: 14px;
        }
        .btn-edit {
            background-color: #2196F3;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .btn-add {
            background-color: #FF6347;
            color: white;
            padding: 10px 20px;
            margin-bottom: 20px;
            display: inline-block;
            text-decoration: none;
        }
        .gender-badge {
            padding: 4px 8px;
            border-radius: 3px;
            font-size: 12px;
            font-weight: bold;
        }
        .gender-male {
            background-color: #2196F3;
            color: white;
        }
        .gender-female {
            background-color: #E91E63;
            color: white;
        }
        .gender-other {
            background-color: #9C27B0;
            color: white;
        }
    </style>
</head>
<body>
<h1>Chef List</h1>

<a href="/chefs/chef-form" class="btn btn-add">Add New Chef</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Bio</th>
        <th>Gender</th>
        <th>Number of Dishes</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="chef : ${chefs}">
        <td th:text="${chef.id}"></td>
        <td th:text="${chef.firstName}"></td>
        <td th:text="${chef.lastName}"></td>
        <td th:text="${chef.bio}"></td>
        <td>
                    <span th:class="'gender-badge gender-' + ${#strings.toLowerCase(chef.gender)}"
                          th:text="${chef.gender}"></span>
        </td>
        <td th:text="${chef.dishes.size()}"></td>
        <td>
            <a th:href="@{/chefs/chef-form/{id}(id=${chef.id})}" class="btn btn-edit">Edit</a>

            <form th:action="@{/chefs/delete/{id}(id=${chef.id})}"
                  method="post"
                  style="display: inline;">
                <button type="submit" class="btn btn-delete"
                        onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
