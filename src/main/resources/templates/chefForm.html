<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title th:text="${chef != null ? 'Edit Chef' : 'Add New Chef'}">Chef Form</title>
</head>
<body>
<h1 th:text="${chef != null ? 'Edit Chef' : 'Add New Chef'}">Chef Form</h1>

<form th:action="${chef != null ? '/chefs/edit/' + chef.id : '/chefs/add'}" method="post">

    <label>First Name:</label><br>
    <input type="text" name="firstName" th:value="${chef != null ? chef.firstName : ''}" required><br><br>

    <label>Last Name:</label><br>
    <input type="text" name="lastName" th:value="${chef != null ? chef.lastName : ''}" required><br><br>

    <label>Bio:</label><br>
    <textarea name="bio" rows="4" cols="50" required th:text="${chef != null ? chef.bio : ''}"></textarea><br><br>

    <label>Gender:</label><br>
    <select name="gender" required>
        <option value="">-- Select Gender --</option>
        <option th:each="g : ${genders}"
                th:value="${g}"
                th:text="${g}"
                th:selected="${chef != null && chef.gender == g}"></option>
    </select><br><br>

    <button type="submit" th:text="${chef != null ? 'Update Chef' : 'Add Chef'}">Submit</button>
    <a href="/chefs"><button type="button">Cancel</button></a>
</form>
</body>
</html>
